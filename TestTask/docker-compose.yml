version: "3.8"
services:
  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - 27017:27017
    volumes:
      - data:/data
    environment:
      - MONGO_INITDB_ROOT_USERNAME=rootuser
      - MONGO_INITDB_ROOT_PASSWORD=rootpass
  mongo-express:
    image: mongo-express
    container_name: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=rootuser
      - ME_CONFIG_MONGODB_ADMINPASSWORD=rootpass
      - ME_CONFIG_MONGODB_SERVER=mongodb
  myapp:
    image: demo
    container_name: demo_1
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - 8080:8080
  spring_cloud_server:
    image: spring_cloud_server
    container_name: spring_cloud_server
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
    - 8888:8888
volumes:
  data: {}

networks:
  default:
    name: mongodb_network
